<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الموقع تحت الصيانة - Sayarat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        direction: rtl;
      }

      .maintenance-container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .maintenance-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }

      .maintenance-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .maintenance-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
        opacity: 0.9;
      }

      .estimated-time {
        background: rgba(255, 255, 255, 0.15);
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-info {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-info p {
        margin: 0.5rem 0;
        opacity: 0.8;
      }

      .social-links {
        margin-top: 1rem;
      }

      .social-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .social-links a:hover {
        opacity: 1;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .maintenance-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .logo {
          font-size: 2rem;
        }

        .maintenance-title {
          font-size: 2rem;
        }

        .maintenance-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="logo pulse">سيارات</div>
      <div class="maintenance-icon">🔧</div>
      <div class="spinner"></div>

      <h1 class="maintenance-title">الموقع تحت الصيانة</h1>

      <p class="maintenance-message">
        نعتذر عن الإزعاج. نقوم حالياً بتحديث الموقع لتقديم تجربة أفضل لك.
        <br />
        سيعود الموقع للعمل قريباً.
      </p>

      <div class="estimated-time">
        <strong>الوقت المقدر للعودة:</strong>
        <br />
        <span id="estimated-return">يتم تحديد الوقت قريباً</span>
      </div>

      <div class="contact-info">
        <p><strong>في حالة الاستفسار:</strong></p>
        <p>📧 البريد الإلكتروني: support@sayarat.autos</p>
        <p>📱 للدعم الفني: اتصل بنا عبر وسائل التواصل</p>

        <div class="social-links">
          <a href="#">فيسبوك</a>
          <a href="#">تويتر</a>
          <a href="#">إنستغرام</a>
        </div>
      </div>
    </div>

    <script>
      // Auto-refresh every 30 seconds to check if site is back
      setTimeout(function () {
        window.location.reload();
      }, 30000);

      // You can set a specific return time here
      // Example: Set return time to 2 hours from now
      const returnTime = new Date();
      returnTime.setHours(returnTime.getHours() + 2);

      document.getElementById("estimated-return").textContent =
        returnTime.toLocaleString("ar-SA", {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
    </script>
  </body>
</html>
