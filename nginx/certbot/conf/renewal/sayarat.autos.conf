version = 4.1.1
archive_dir = /etc/letsencrypt/archive/sayarat.autos
cert = /etc/letsencrypt/live/sayarat.autos/cert.pem
privkey = /etc/letsencrypt/live/sayarat.autos/privkey.pem
chain = /etc/letsencrypt/live/sayarat.autos/chain.pem
fullchain = /etc/letsencrypt/live/sayarat.autos/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = aa72c2988d334fa94069beeecd32d950
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
sayarat.autos = /var/www/certbot
www.sayarat.autos = /var/www/certbot
